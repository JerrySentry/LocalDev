profiling:
  critical_files_paths:
    - app/calculator.py

comment:
  show_critical_paths: true

flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 1%


